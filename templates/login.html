<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login - Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2d3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .login-header { background: #0066b3; padding: 20px; text-align: center; color: white; }
        .login-body { padding: 30px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h4 class="m-0 fw-bold">HỆ THỐNG TRA CỨU SỐ CAS</h4>
            <small>Vui lòng nhập tài khoản đã được cấp</small>
        </div>
        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger p-2 small">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Tài khoản</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">ĐĂNG NHẬP</button>
            </form>
        </div>
    </div>
</body>
</html>
